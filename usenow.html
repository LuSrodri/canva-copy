<body>
    <h1 class="highlight">
        <img src="assets/images/logo-2-i-hate-background.webp" alt="Logo I Hate Background" fetchpriority="high">
    </h1>

    <main class="usenow-main">
        <section class="usenow-hero">
            <p class="center bold usenow-tagline">
                ✨ One click and done! <br> <i>Your images</i> without background.
            </p>
        </section>

        <section class="usenow-action">
            <div id="drop-zone" class="glass">
                <button id="add-files" class="btn bigger" aria-label="Click or Tap to Start">
                    <span class="btn-text">Click or Tap to Start</span>
                    <span class="btn-icon" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Free 7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M512 144C520.8 144 528 151.2 528 160L528 416C528 424.8 520.8 432 512 432L192 432C183.2 432 176 424.8 176 416L176 160C176 151.2 183.2 144 192 144L512 144zM192 96C156.7 96 128 124.7 128 160L128 416C128 451.3 156.7 480 192 480L512 480C547.3 480 576 451.3 576 416L576 160C576 124.7 547.3 96 512 96L192 96zM272 208C272 190.3 257.7 176 240 176C222.3 176 208 190.3 208 208C208 225.7 222.3 240 240 240C257.7 240 272 225.7 272 208zM412.7 211.8C408.4 204.5 400.5 200 392 200C383.5 200 375.6 204.5 371.3 211.8L324.8 290.8L307.6 266.2C303.1 259.8 295.8 256 287.9 256C280 256 272.7 259.8 268.2 266.2L212.2 346.2C207.1 353.5 206.4 363.1 210.6 371C214.8 378.9 223.1 384 232 384L472 384C480.6 384 488.6 379.4 492.8 371.9C497 364.4 497 355.2 492.7 347.8L412.7 211.8zM80 216C80 202.7 69.3 192 56 192C42.7 192 32 202.7 32 216L32 512C32 547.3 60.7 576 96 576L456 576C469.3 576 480 565.3 480 552C480 538.7 469.3 528 456 528L96 528C87.2 528 80 520.8 80 512L80 216z"/></svg></span>
                </button>

                <div>
                    <p>
                        Or <strong><i>drag and drop images</i></strong> here
                        <br>
                        or <strong><i>paste with</i></strong> <span class="key">CTRL</span> <strong>+</strong> <span
                            class="key">V</span>
                    </p>
                </div>
                <input type="file" multiple id="file-input" accept="image/webp, image/jpeg, image/png"
                    class="hidden-input" />
            </div>
        </section>

        <section class="images-container">
            <div class="images" id="images"></div>
        </section>
    </main>

    <footer>
        <div class="glass footer-glass-padding">
            <p class="center small">Want to learn more? <a href="/en" class="highlight">Visit our main page →</a></p>
        </div>
    </footer>
</body>

</html>
